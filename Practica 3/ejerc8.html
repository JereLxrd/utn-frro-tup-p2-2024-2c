<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
</head>
<body>
    <p style="font-size: 60px; color: rgb(54, 136, 78);">Bienvenido!!</p>
    <div>
        <form action="https://i.pinimg.com/736x/da/bb/49/dabb49a170b8c7c68a72c02684bca17a.jpg" target="_blank">
            <label for="nombre" style="font-size: 25px;"> Ingrese su nombre</label>
            <input type="text" name="nombre" required style="font-size: 15px;">
            <br><br>
            <fieldset style="font-size: 15px;">
                <legend style="font-size: 25px;">VOTE AL SITIO</legend>
                <b>
                <input type="radio" name="voto" value="E">Excelente <br>
                <input type="radio" name="voto" value="MB">Muy bueno <br>
                <input type="radio" name="voto" value="B">Bueno <br>
                <input type="radio" name="voto" value="R">Regular <br>
                <input type="radio" name="voto" value="M">Malo <br>
            </b>
            </fieldset>
            <br><br>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
