<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <p style="font-size: 60px; color: rgb(55, 34, 175);">Bienvenido!!</p>
    <div>
        <form action="https://i.pinimg.com/736x/da/bb/49/dabb49a170b8c7c68a72c02684bca17a.jpg" target="_blank">
            <label for="nombre" style="font-size: 25px;"> Ingrese su nombre</label>
            <input type="text" name="nombre" required style="font-size: 15px;">
            <br><br>
            <label for="mail" style="font-size: 25px;"> Ingrese su Mail</label>
            <input type="email" name="mail" required placeholder="ejemplo@gmail.com" style="font-size: 15px;">
            <br><br>
            <label for="dni" style="font-size: 25px;">ingrese su DNI</label>
            <input type="number" name="dni" required style="font-size: 15px;" min="1000000" max="50000000">
            <br><br>
            <label for="cv" style="font-size: 25px;">Ingrese su curriculum</label>
            <textarea name="cv"></textarea>
            <br><br>
            <input type="submit" value="ENVIAR">
        </form>
    </div>
</body>
</html>
