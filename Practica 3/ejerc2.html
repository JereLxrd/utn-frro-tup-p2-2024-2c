<body>
    <p style="font-size: 60px; color: rgb(172, 28, 128);">Bienvenido!!</p>
    <div>
        <form action="https://i.pinimg.com/736x/da/bb/49/dabb49a170b8c7c68a72c02684bca17a.jpg" target="_blank">
            <label for="mail" style="font-size: 25px;"> Ingrese su Mail</label>

            <br><br>
            <label for="pass" style="font-size: 25px;">Ingrese su contraseña</label>
            <input type="password" name="pass" required style="font-size: 15px;">
            <br> <br>                    
            <label for="passConfirm" style="font-size: 25px;">Confirme su contraseña</label>
            <input type="password" name="passConfirm" required style="font-size: 15px;">    
            <br><br>
            <input type="submit" value="ENVIAR">
        </form>
    </div>
</body>
