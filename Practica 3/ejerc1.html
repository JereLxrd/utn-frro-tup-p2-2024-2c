<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <p style="font-size: 60px; color: crimson;">Bienvenido!!</p>
    <div>
        <form action="https://i.pinimg.com/736x/da/bb/49/dabb49a170b8c7c68a72c02684bca17a.jpg" target="_blank">
            <label for="nombre" style="font-size: 25px;"> Ingrese su nombre</label>
            <input type="text" name="nombre" style="font-size: 15px;" required>
            <br><br>
            <label for="edad" style="font-size: 25px;">ingrese su edad</label>
            <input type="number" name="edad" style="font-size: 15px;" required min="0" max="100">
            <br><br>
            <input type="submit" value="ENVIAR">
        </form>
    </div>
</body>
